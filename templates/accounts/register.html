{% extends "base.html" %}
{% block page_title %}Register - helpmaster{% endblock %}

{% block extra_head %}
<style>
.dark-card {
  background-color: #1e1e1e;
  border: 1px solid #343a40;
  /* All text inside .dark-card is white by default */
  color: #fff;
}
/* Dark input fields */
.form-control.dark-input {
  background-color: #2b2b2b;
  color: #fff;
  border: 1px solid #444;
}
.form-control.dark-input::placeholder {
  color: #aaa;
}
/* Make form errors (if any) visible in red */
.errorlist li {
  color: #ff7777;
}
</style>
{% endblock %}

{% block content %}
<div class="card dark-card mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <h2 class="card-title text-center">Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 hover-effect">Register</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
